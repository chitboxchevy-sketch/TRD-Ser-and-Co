<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRD Service & Co. Business Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jost:wght@400;600;700&display=swap');
        body {
            font-family: 'Jost', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-gray-800 p-4">

    <div class="bg-white rounded-2xl shadow-2xl overflow-hidden max-w-sm w-full md:max-w-md border-2 border-gray-200">

        <div class="p-6 sm:p-8 text-center space-y-4">
            
            <img src="https://placehold.co/125x125/e5e7eb/4b5563?text=Logo" onerror="this.onerror=null; this.src='https://placehold.co/125x125/e5e7eb/4b5563?text=Logo';" alt="Placeholder for business logo" class="w-full h-auto mx-auto max-w-[125px] mb-4 rounded-lg">

            <img src="https://placehold.co/250x100/e5e7eb/4b5563?text=TRD+Service+%26+Co." onerror="this.onerror=null; this.src='https://placehold.co/250x100/e5e7eb/4b5563?text=TRD+Service+%26+Co.';this.alt='TRD Service & Co. Logo';" alt="Placeholder for business name" class="w-full h-auto mx-auto max-w-[250px] mb-4">
            
            <div class="text-center text-gray-600 mb-2">
                <span class="inline-block px-3 py-1 bg-gray-200 rounded-full text-sm font-semibold m-1">Lot Clearing</span>
                <span class="inline-block px-3 py-1 bg-gray-200 rounded-full text-sm font-semibold m-1">Brush Removal</span>
                <span class="inline-block px-3 py-1 bg-gray-200 rounded-full text-sm font-semibold m-1">Weedwhacking</span>
            </div>
            
            <p class="text-sm text-gray-500 mb-6">Servicing the valley, Foothills and mountain areas</p>

            <div class="mt-4">
                <img src="https://placehold.co/400x200/e5e7eb/4b5563?text=Before+%26+After+GIF" onerror="this.onerror=null; this.src='https://placehold.co/400x200/e5e7eb/4b5563?text=Before+%26+After+GIF';this.alt='Placeholder for before and after gif';" alt="Placeholder for before and after gif." class="w-full h-auto rounded-lg shadow-md">
                <p class="text-xs text-gray-500 mt-2">See the difference our service makes.</p>
            </div>

            <div class="space-y-4">
                <a href="tel:5596761583" class="flex items-center justify-center bg-gray-800 hover:bg-gray-700 transition duration-300 rounded-full p-3 font-semibold text-lg shadow-md text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                    </svg>
                    (559) 676-1583
                </a>
                <a href="mailto:trd.weedwhacking@gmail.com" class="flex items-center justify-center bg-gray-200 hover:bg-gray-300 transition duration-300 rounded-full p-3 font-semibold text-lg shadow-md text-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8m-2 7.72V19a2 2 0 01-2 2H5a2 2 0 01-2-2v-3.28m18-3.44a2 2 0 01-2-2v-3.56a2 2 0 00-2-2H5a2 2 0 00-2 2v3.56a2 2 0 01-2 2" />
                    </svg>
                    trd.weedwhacking@gmail.com
                </a>
            </div>

            <div class="mt-8">
                <h3 class="text-xl font-bold mb-4">Save Contact Directly</h3>
                <button id="save-contact-button" class="w-full flex items-center justify-center bg-gray-800 hover:bg-gray-700 transition duration-300 rounded-full p-3 font-semibold text-lg shadow-md text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Save Contact
                </button>
            </div>
        </div>
    </div>

    <img src="https://placehold.co/400x200/e5e7eb/4b5563?text=Hillside+GIF" onerror="this.onerror=null; this.src='https://placehold.co/400x200/e5e7eb/4b5563?text=Hillside+GIF';" alt="Placeholder for a hillside gif" class="w-full h-auto mt-4 rounded-lg shadow-md max-w-sm md:max-w-md">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const vCardData = `BEGIN:VCARD
VERSION:3.0
FN:TRD Service & Co.
TEL;TYPE=WORK,VOICE:(559) 676-1583
EMAIL;TYPE=PREF,INTERNET:trd.weedwhacking@gmail.com
END:VCARD`;

            const saveButton = document.getElementById('save-contact-button');
            saveButton.addEventListener('click', () => {
                const blob = new Blob([vCardData], { type: 'text/vcard' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = 'TRD_Service_Co.vcf';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(a.href);
            });
        });
    </script>

</body>
</html>
